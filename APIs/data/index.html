<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resolution Pro - API Testing Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-50 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-8">
          <svg width="30" height="30" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Coffee mug -->
            <path d="M 25,30 
           C 25,20 35,15 45,15 
           H 65 
           C 75,15 85,20 85,30 
           V 65 
           C 85,75 75,80 65,80 
           H 45 
           C 35,80 25,75 25,65 
           Z" fill="#6f4e37" stroke="#5a3928" stroke-width="2" />

            <!-- Mug handle -->
            <path d="M 85,40 
           C 95,40 100,50 95,60 
           C 90,65 85,60 85,50 
           Z" fill="none" stroke="#5a3928" stroke-width="2" />

            <!-- Coffee liquid -->
            <path d="M 30,35 
           H 80 
           V 60 
           C 80,65 75,70 65,70 
           H 45 
           C 35,70 30,65 30,60 
           Z" fill="#3e2723" />

            <!-- Steam (3 lines) -->
            <line x1="40" y1="10" x2="40" y2="0" stroke="#cccccc" stroke-width="3" stroke-linecap="round" />
            <line x1="55" y1="8" x2="55" y2="-2" stroke="#cccccc" stroke-width="3" stroke-linecap="round" />
            <line x1="70" y1="12" x2="70" y2="2" stroke="#cccccc" stroke-width="3" stroke-linecap="round" />
          </svg>
          <h1 class="text-2xl font-bold text-gray-900">Resolution Pro</h1>

          <!-- Search Bar -->
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="material-icons text-gray-400">search</span>
            </div>
            <input type="text" id="searchInput" placeholder="Search APIs..."
              class="block w-80 pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500" />
          </div>

          <!-- Filter Dropdown -->
          <div class="relative">
            <button id="filterBtn"
              class="flex items-center space-x-2 px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <span class="material-icons text-sm">filter_list</span>
              <span id="filterText">All Types</span>
              <span class="material-icons text-sm transition-transform" id="filterArrow">keyboard_arrow_down</span>
            </button>
            <div id="filterDropdown"
              class="dropdown-menu absolute right-0 mt-2 w-48 bg-white border border-gray-300 rounded-md shadow-lg z-10">
              <div class="py-1" id="filterOptions">
                <a href="#" class="filter-option block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  data-type="all">All Types</a>
              </div>
            </div>
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <!-- Pagination Info -->
          <div class="text-sm text-gray-600">
            Page <span id="currentPage">1</span> of
            <span id="totalPages">1</span>
          </div>

          <!-- Pagination Controls -->
          <div class="flex items-center space-x-2">
            <button id="prevBtn"
              class="p-2 text-gray-400 hover:text-gray-600 disabled:opacity-50 disabled:cursor-not-allowed">
              <span class="material-icons">chevron_left</span>
            </button>
            <button id="nextBtn"
              class="p-2 text-gray-400 hover:text-gray-600 disabled:opacity-50 disabled:cursor-not-allowed">
              <span class="material-icons">chevron_right</span>
            </button>
          </div>

          <!-- Documentation Button -->
          <button id="docBtn"
            class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            Documentation
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Loading State -->
    <div id="loading" class="flex justify-center items-center h-64">
      <div class="loading-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <!-- API Cards Container -->
    <div id="apiContainer" class="grid grid-cols-1 lg:grid-cols-3 gap-6 hidden">
      <!-- Cards will be dynamically inserted here -->
    </div>

    <!-- No Results -->
    <div id="noResults" class="text-center py-16 hidden">
      <span class="material-icons text-6xl text-gray-300">search_off</span>
      <h3 class="mt-4 text-lg font-medium text-gray-900">No APIs found</h3>
      <p class="mt-2 text-sm text-gray-500">
        Try adjusting your search or filter criteria
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
