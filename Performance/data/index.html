<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Pro - Performance Dashboard</title>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <!-- Fixed the script tag - removed the extra > character -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 transition-colors duration-300">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <svg width="30" height="30" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Coffee mug -->
                        <path d="M 25,30 
           C 25,20 35,15 45,15 
           H 65 
           C 75,15 85,20 85,30 
           V 65 
           C 85,75 75,80 65,80 
           H 45 
           C 35,80 25,75 25,65 
           Z" fill="#6f4e37" stroke="#5a3928" stroke-width="2" />

                        <!-- Mug handle -->
                        <path d="M 85,40 
           C 95,40 100,50 95,60 
           C 90,65 85,60 85,50 
           Z" fill="none" stroke="#5a3928" stroke-width="2" />

                        <!-- Coffee liquid -->
                        <path d="M 30,35 
           H 80 
           V 60 
           C 80,65 75,70 65,70 
           H 45 
           C 35,70 30,65 30,60 
           Z" fill="#3e2723" />

                        <!-- Steam (3 lines) -->
                        <line x1="40" y1="10" x2="40" y2="0" stroke="#cccccc" stroke-width="3" stroke-linecap="round" />
                        <line x1="55" y1="8" x2="55" y2="-2" stroke="#cccccc" stroke-width="3" stroke-linecap="round" />
                        <line x1="70" y1="12" x2="70" y2="2" stroke="#cccccc" stroke-width="3" stroke-linecap="round" />
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Resolution Pro Performance Test Report</h1>
                </div>

                <div class="flex items-center space-x-4">
                    <!-- Search Bar -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-icons text-gray-400">search</span>
                        </div>
                        <input type="text" id="searchInput"
                            class="pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring:none bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-colors duration-300"
                            placeholder="Search page name...">
                    </div>

                    <!-- Theme Toggle -->
                    <button id="themeToggle"
                        class="p-1 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-300">
                        <span class="material-icons text-gray-600 dark:text-gray-300" id="themeIcon">dark_mode</span>
                    </button>

                    <!-- Pagination Info -->
                    <div class="text-sm text-gray-600 dark:text-gray-400" id="paginationInfo">
                        Showing 1-16 of 3 results
                    </div>

                    <!-- Pagination Controls -->
                    <div class="flex space-x-2" id="paginationControls">
                        <button id="prevBtn"
                            class="px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span class="material-icons text-sm">chevron_left</span>
                        </button>
                        <span id="pageNumbers" class="flex space-x-1"></span>
                        <button id="nextBtn"
                            class="px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span class="material-icons text-sm">chevron_right</span>
                        </button>
                    </div>

                    <!-- Documentation Button -->
                    <button id="docButton"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors duration-300 flex items-center space-x-2">
                        <span>Documentation</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-full">
        <!-- Table -->
        <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden fade-in">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                S.No</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Page Name</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Virtual Users</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Test Duration</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Avg Time</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Min Time</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Med Time</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Max Time</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                P90</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                P95</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Status</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Passed</th>
                            <th
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Checked</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"
                        class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>

</html>
