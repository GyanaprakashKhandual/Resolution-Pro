<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Pro - Performance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 transition-colors duration-300">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <svg width="30" height="30" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Coffee mug -->
            <path d="M 25,30 
           C 25,20 35,15 45,15 
           H 65 
           C 75,15 85,20 85,30 
           V 65 
           C 85,75 75,80 65,80 
           H 45 
           C 35,80 25,75 25,65 
           Z" fill="#6f4e37" stroke="#5a3928" stroke-width="2" />

            <!-- Mug handle -->
            <path d="M 85,40 
           C 95,40 100,50 95,60 
           C 90,65 85,60 85,50 
           Z" fill="none" stroke="#5a3928" stroke-width="2" />

            <!-- Coffee liquid -->
            <path d="M 30,35 
           H 80 
           V 60 
           C 80,65 75,70 65,70 
           H 45 
           C 35,70 30,65 30,60 
           Z" fill="#3e2723" />

            <!-- Steam (3 lines) -->
            <line x1="40" y1="10" x2="40" y2="0" stroke="#cccccc" stroke-width="3" stroke-linecap="round" />
            <line x1="55" y1="8" x2="55" y2="-2" stroke="#cccccc" stroke-width="3" stroke-linecap="round" />
            <line x1="70" y1="12" x2="70" y2="2" stroke="#cccccc" stroke-width="3" stroke-linecap="round" />
          </svg>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Resolution Pro</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- Pagination Info -->
                    <div class="text-sm text-gray-600 dark:text-gray-400" id="paginationInfo">
                        Showing 1-16 of 3 results
                    </div>
                    
                    <!-- Pagination Controls -->
                    <div class="flex space-x-2" id="paginationControls">
                        <button id="prevBtn" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span class="material-icons text-sm">chevron_left</span>
                        </button>
                        <span id="pageNumbers" class="flex space-x-1"></span>
                        <button id="nextBtn" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span class="material-icons text-sm">chevron_right</span>
                        </button>
                    </div>
                    
                    <!-- Search Bar -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-icons text-gray-400">search</span>
                        </div>
                        <input type="text" id="searchInput" 
                               class="pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-colors duration-300" 
                               placeholder="Search page name...">
                    </div>
                    
                    <!-- Theme Toggle -->
                    <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-300">
                        <span class="material-icons text-gray-600 dark:text-gray-300" id="themeIcon">dark_mode</span>
                    </button>
                    
                    <!-- Documentation Button -->
                    <button id="docButton" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors duration-300 flex items-center space-x-2">
                        <span class="material-icons">description</span>
                        <span>Documentation</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Table -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden fade-in">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">S.No</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Page Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Virtual Users</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Test Duration</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Avg Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Min Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Med Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Max Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">P90</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">P95</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Passed %</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Checked %</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Sample data (in real app, this would come from fetch('/API.json'))
        const sampleData = [
            {
                "status": {"code": 200, "success_rate": "99%", "passed": 2460, "failed": 3},
                "body_validation": {"check": "not_empty", "success_rate": "99%", "passed": 2460, "failed": 3},
                "performance_metrics": {
                    "http_request_duration": {
                        "average": "38.33ms", "minimum": "0s", "median": "38.98ms", "maximum": "334.15ms",
                        "percentile_90": "40.8ms", "percentile_95": "41.59ms"
                    }
                },
                "test_configuration": {
                    "page_name": "Board Meeting page",
                    "page_url": "https://main.d1kd8ht335wv6p.amplifyapp.com/meeting",
                    "virtual_users": 100, "test_duration": "30s"
                }
            },
            {
                "status": {"code": 200, "success_rate": "99%", "passed": 2382, "failed": 7},
                "body_validation": {"check": "not_empty", "success_rate": "99%", "passed": 2460, "failed": 7},
                "performance_metrics": {
                    "http_request_duration": {
                        "average": "43.31ms", "minimum": "0s", "median": "42.35ms", "maximum": "84.74ms",
                        "percentile_90": "47.42ms", "percentile_95": "49.8ms"
                    }
                },
                "test_configuration": {
                    "page_name": "Home page",
                    "page_url": "https://main.d1kd8ht335wv6p.amplifyapp.com",
                    "virtual_users": 100, "test_duration": "30s"
                }
            },
            {
                "status": {"code": 200, "success_rate": "99%", "passed": 2468, "failed": 4},
                "body_validation": {"check": "not_empty", "success_rate": "99%", "passed": 2468, "failed": 4},
                "performance_metrics": {
                    "http_request_duration": {
                        "average": "44.46ms", "minimum": "0s", "median": "42.08ms", "maximum": "332.77ms",
                        "percentile_90": "48.79ms", "percentile_95": "52.73ms"
                    }
                },
                "test_configuration": {
                    "page_name": "Committee Meeting page",
                    "page_url": "https://main.d1kd8ht335wv6p.amplifyapp.com/committee-meeting",
                    "virtual_users": 100, "test_duration": "30s"
                }
            }
        ];

        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 16;

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').textContent = 'light_mode';
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('themeIcon').textContent = 'dark_mode';
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            if (isDark) {
                document.documentElement.classList.remove('dark');
                document.getElementById('themeIcon').textContent = 'dark_mode';
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').textContent = 'light_mode';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Data loading and processing
        async function loadData() {
            try {
                // In real implementation, uncomment this:
                // const response = await fetch('/API.json');
                // allData = await response.json();
                
                // For demo, using sample data:
                allData = sampleData;
                filteredData = [...allData];
                renderTable();
                updatePagination();
            } catch (error) {
                console.error('Error loading data:', error);
                // Fallback to sample data
                allData = sampleData;
                filteredData = [...allData];
                renderTable();
                updatePagination();
            }
        }

        // Table rendering
        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            tableBody.innerHTML = '';

            pageData.forEach((item, index) => {
                const globalIndex = startIndex + index + 1;
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200 slide-in';
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">${globalIndex}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">
                        <div class="tooltip-parent relative">
                            <span class="font-medium text-blue-600 dark:text-blue-400 cursor-pointer">${item.test_configuration.page_name}</span>
                            <div class="tooltip">${item.test_configuration.page_url}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">${item.test_configuration.virtual_users}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">${item.test_configuration.test_duration}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">${item.performance_metrics.http_request_duration.average}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">${item.performance_metrics.http_request_duration.minimum}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">${item.performance_metrics.http_request_duration.median}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">${item.performance_metrics.http_request_duration.maximum}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">${item.performance_metrics.http_request_duration.percentile_90}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">${item.performance_metrics.http_request_duration.percentile_95}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${item.status.code === 200 ? 'bg-green-100 text-green-800 dark:bg-green-800 dark:text-green-100' : 'bg-red-100 text-red-800 dark:bg-red-800 dark:text-red-100'}">
                            ${item.status.code === 200 ? 'Success' : 'Failed'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">${item.status.success_rate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">${item.body_validation.success_rate}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, filteredData.length);
            
            document.getElementById('paginationInfo').textContent = 
                `Showing ${startItem}-${endItem} of ${filteredData.length} results`;
            
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages || totalPages === 0;
            
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `px-3 py-1 rounded text-sm transition-colors duration-300 ${
                    i === currentPage 
                        ? 'bg-blue-600 text-white' 
                        : 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600'
                }`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => goToPage(i);
                pageNumbers.appendChild(pageBtn);
            }
        }

        function goToPage(page) {
            currentPage = page;
            renderTable();
            updatePagination();
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
                updatePagination();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
                updatePagination();
            }
        }

        // Search functionality
        function filterData(searchTerm) {
            if (!searchTerm) {
                filteredData = [...allData];
            } else {
                filteredData = allData.filter(item => 
                    item.test_configuration.page_name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            currentPage = 1;
            renderTable();
            updatePagination();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            loadData();
            
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('docButton').addEventListener('click', () => {
                window.location.href = 'doc.html';
            });
            
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterData(e.target.value);
            });
            
            document.getElementById('prevBtn').addEventListener('click', prevPage);
            document.getElementById('nextBtn').addEventListener('click', nextPage);
        });
    </script>
</body>
</html>
